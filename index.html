<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Impostor Online</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen text-white">
  <div id="menu" class="flex flex-col items-center justify-center min-h-screen p-8">
    <h1 class="text-5xl font-bold mb-8 text-center animate-pulse">ðŸš€ Juego del Impostor ðŸš€</h1>
    <div class="bg-black bg-opacity-50 p-6 rounded-lg shadow-2xl w-full max-w-md">
      <input id="playerName" placeholder="Tu nombre" class="w-full p-3 mb-4 bg-gray-800 text-white rounded border-2 border-purple-500 focus:outline-none focus:border-pink-500">
      <button id="createRoom" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 p-3 rounded font-bold hover:from-purple-500 hover:to-pink-500 transition duration-300 mb-4">
        <i class="fas fa-plus-circle mr-2"></i>Crear Sala
      </button>
      <input id="roomCode" placeholder="CÃ³digo de sala (ej. ABC123)" class="w-full p-3 mb-4 bg-gray-800 text-white rounded border-2 border-purple-500 focus:outline-none focus:border-pink-500">
      <button id="joinRoom" class="w-full bg-gradient-to-r from-green-500 to-teal-500 p-3 rounded font-bold hover:from-teal-500 hover:to-cyan-500 transition duration-300">
        <i class="fas fa-sign-in-alt mr-2"></i>Unirse a Sala
      </button>
      <p id="error" class="text-red-400 mt-4 hidden"></p>
    </div>
  </div>

  <div id="lobby" class="hidden flex flex-col items-center justify-center min-h-screen p-8">
    <h2 class="text-3xl mb-4">Sala: <span id="currentRoomCode"></span></h2>
    <div id="playersList" class="bg-black bg-opacity-50 p-4 rounded mb-4"></div>
    <button id="startGame" class="bg-red-500 p-3 rounded font-bold hover:bg-red-600 transition">Iniciar Juego</button>
  </div>

  <div id="game" class="hidden flex flex-col min-h-screen p-8">
    <div class="flex-1 bg-black bg-opacity-50 p-4 rounded mb-4">
      <h2>Estado del Juego</h2>
      <p id="role" class="text-yellow-400"></p>
      <button id="emergency" class="bg-red-600 p-2 rounded mt-4">BotÃ³n de Emergencia (Votar)</button>
    </div>
    <div id="chat" class="bg-gray-800 p-4 rounded mb-4 flex-1">
      <h3>Chat</h3>
      <div id="messages" class="h-32 overflow-y-auto mb-2"></div>
      <input id="messageInput" placeholder="Mensaje..." class="w-full p-2 bg-gray-700 text-white rounded">
      <button id="sendMessage" class="bg-blue-500 p-2 rounded mt-2 w-full">Enviar</button>
    </div>
    <div id="vote" class="hidden bg-yellow-900 p-4 rounded">
      <h3>Vota para expulsar:</h3>
      <div id="voteButtons"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
