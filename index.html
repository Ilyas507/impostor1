<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Impostor — Multiplayer</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="app">
<aside class="sidebar card">
<h1>Impostor</h1>
<p class="muted">Crea o únete a una sala multiplayer</p>


<label>Nombre</label>
<input id="playerName" placeholder="Tu nombre" maxlength="20" />


<label>Tema</label>
<select id="themeSelect">
<option value="random">Aleatorio</option>
<option value="futbol">Fútbol (jugadores)</option>
<option value="equipos">Fútbol (equipos)</option>
<option value="coches">Coches</option>
<option value="animales">Animales</option>
</select>


<div class="row">
<button id="createBtn">Crear sala</button>
<button id="joinBtn" class="secondary">Unirse</button>
</div>


<label>Código de sala</label>
<input id="joinCode" placeholder="Código (p. ej. AB123)" />


<div class="meta">
<small>Rondas: servidor controla turnos, votaciones y temporizador.</small>
</div>
</aside>


<section class="board card" id="lobby">
<header class="board-header">
<div>
<h2 id="roomCode">—</h2>
<div id="roleBox" class="roleBox">Rol: —</div>
</div>
<div class="room-controls">
<button id="startRoundBtn" class="secondary">Comenzar ronda</button>
<button id="leaveBtn">Salir</button>
</div>
</header>


<div class="main-grid">
<div class="players card small" id="playersList">
<h3>Jugadores</h3>
<div id="playersContainer"></div>
</div>


<div class="chat card" id="chatCard">
<h3>Chat</h3>
<div id="chatBox"></div>
<div class="chat-input">
<input id="chatInput" placeholder="Escribe..." />
<button id="sendBtn">Enviar</button>
</div>
</html>
